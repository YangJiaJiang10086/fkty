<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>游戏大厅 | FKY</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-link {
            display: block;
            padding: 1rem;
            margin: 1rem 0;
            background: #f5f5f5;
            border-radius: 8px;
            text-decoration: none;
            color: #24292e;
            transition: transform 0.2s;
        }
        .game-link:hover {
            transform: translateX(10px);
            background: #e1f3ff;
        }
    </style>
</head>
<body>
    <h1>🎮 游戏大厅</h1>
    <ul class="game-list">
        <!-- 方块跳跃游戏链接 -->
        <li>
            <a href="games/jump/" class="game-link">
                ▣ 方块跳跃游戏<br>
                <small>经典平台跳跃挑战</small>
            </a>
        </li>
        
        <!-- 预留其他游戏入口 -->
        <li>
            <a href="games/maze/" class="game-link" style="opacity:0.5">
                🧩 迷宫冒险
            </a>
        </li>
    </ul>

    <footer style="margin-top:3rem; color:#666">
        <p>访问次数：<span id="visitCount">0</span></p>
    </footer>

    <script>
        // 简单访问计数器
        if(localStorage.visitCount) {
            localStorage.visitCount = Number(localStorage.visitCount) + 1
        } else {
            localStorage.visitCount = 1
        }
        document.getElementById('visitCount').textContent = localStorage.visitCount
    </script>
</body>
</html>
